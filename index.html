<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PassWord Generator</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

        <div class="container">

            <h1>PASSWORD GENERATOR</h1>

            <!-- password container -->
            <div class="display-container">
                
                <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

                <button data-copy>
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>

            </div> 

            <div class="input_container">
                <div class="length_container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase">Include Uppercase letter</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase" name="lowercase">
                    <label for="lowercase">Include lowercase letter</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generat password button -->
                <button class="generatButton">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
